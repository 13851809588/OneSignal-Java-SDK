sudo: false

cache:
  directories:
    - ~/.m2/repository

language: java
jdk:
  - oraclejdk8

install:
  - mvn --settings .travis/mvnsettings.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V

deploy:
  -
    provider: script
    script: .travis/deploy.sh
    skip_cleanup: true
    on:
      repo: CurrencyFair/OneSignal-Java-SDK
      branch: master
      jdk: oraclejdk8
  -
    provider: script
    script: .travis/deploy.sh
    skip_cleanup: true
    on:
      repo: CurrencyFair/OneSignal-Java-SDK
      tags: true
      jdk: oraclejdk8

after_deploy:
  - .travis/after_deploy.sh

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
    on_failure: always
  email:
    recipients:
      - tech@currencyfair.com
    on_success: change
    on_failure: always

env:
  global:
    - GIT_NAME="Mateusz Bajorek"
    - GIT_EMAIL="mateusz.bajorek@gmail.com"
